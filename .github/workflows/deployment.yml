name: Build and Publish

on:
  push:
    branches: [ "master" ]

env:
  GITHUB_ACCESS_TOKEN: ${{ github.token }}
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: build
      run: make build
      

      
  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: publish
      run: make publish
